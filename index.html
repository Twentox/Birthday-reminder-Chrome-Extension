<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstage merken</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dosis:wght@300;400;500&family=Jost:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Mulish:wght@200;300;400;700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center">
        <section class ="countdown-container">
            <div class="countdown">
                <div class="container-day">
                    <h3 class ="day">0</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-Hour">
                    <h3 class ="hour">0</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <h3 class ="minute">0</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-second">
                    <h3 class ="second">0</h3>
                    <h3>Seconds</h3>
                </div>
              </div>
        </section>
        <div class="output-container">
            <h2 class ="output-data" id ="outputName"></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
